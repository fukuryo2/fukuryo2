<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>ソースコード表示・編集</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link th:href="@{/style.css}" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	  <script type="text/javascript" th:src="@{/src.js}"></script>	  
</head>

 <body class="bg-light">
        <header>
            <div class="px-3 py-2 border-bottom mb-3">
                <div class="container d-flex flex-wrap justify-content-center">
                    <div class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto"></div>
                    <div class="text-end">
                        <a class="btn btn-outline-secondary" href="/" role="button" style="margin-right: 10px;">フォルダ・ファイル一覧</a>
                        <button type="button" class="btn btn-outline-danger"　id="logout" onClick="logout()">ログアウト</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-visual">
                <div class="src">
                    <p class="h1" style="margin-top: 50px; text-align: center;">SEC Online Boot Camp</p>
                    <h2 class="mb-3" id="file-name" style="margin-top: 30px;">ファイル名</h2>
                    <div class="needs-validation" novalidate="">
                        <div class="row g-3">
                            <div>
								<p id="errorContents"></p>
	                        <div class="card mb-3">
								<div class="src-zone">
							      <div id="content" contenteditable="true"></div>
	                            </div>
	                            <div class="card-body">
	                                <hr>
	                                <form class="fetchForm">
		                                <div class="input-group mb-3" style="width: 60%;">
		                                    <label class="input-group-text" id="basic-addon1">作業メモ</label>
		                                    <input type="text" id="input-message" name="message" class="name form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
		                                </div>
		                                <button type="button" class="testButton btn btn-outline-success" id="testButton">テスト実行</button>
	                                </form>
	                            </div>
	                        </div>
                            <div class="card-body">
                                <hr>
								      <section>
								        <h2 class="title" style="margin-bottom: 30px;">自動チェック結果</h2>
								        <div class="box" id="job-info"><p id="test-errorContents"></p></div>
								      </section>
                                <hr>
                                <div class="review" style="background-color: azure;">
                                    <h3 class="mb-4">レビュー依頼</h3>
                                    <form class="was-validated" id="form">
                                        <div class="mb-3">
                                            <div class="input-group mb-3" style="width: 40%;">
                                                <span class="input-group-text" id="basic-addon1">メッセージ</span>
                                                <input id="pullrequestTitle" type="text" class="form-control" placeholder="課題提出">
                                            </div>
            <!--                               <label for="validationServer05" class="form-label">レビューしてもらう講師を選択</label>
                                            <select class="form-select" required aria-label="select example" id="getTeacher" style="width: 30%;">
                                                <option value="">講師を選択</option>
                                            </select>
                                            <span class="invalid-feedback alert alert-danger teacher-select-alert" >講師を選択してください！</span>
-->                                         </div>
                                        <div class="col-12 mt-5">
                                            <button id="playPullrequest" type="button" class="btn btn-outline-success">レビューを依頼する</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="reviewBlock">
	                    <div class="my-3 p-3 bg-body rounded shadow-sm">
	                    <p class="h4 mb-4">過去のレビュー</p>
					        <ul id="reviewList" class="list-group review-list">
	                    	</ul>					
						</div>
					</div>
                </div>
            </div>
        </main>
    </div>
    </body>
</html>
